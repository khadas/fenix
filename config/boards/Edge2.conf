	#####################################
	BS=512
	IMAGE_SIZE=$((8*1024*1024*1024))
	IMAGE_BLOCKS=$((IMAGE_SIZE/BS))
	## offset by BS blocks ##############
	LOADER_OFFSET=64
	UBOOT_OFFSET=16384
	TRUST_OFFSET=24576
	RESOURCE_OFFSET=40960
	ROOTFS_OFFSET=262144

	IMG="$BUILD_IMAGES/$IMAGE_FILE_NAME"

